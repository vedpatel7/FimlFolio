<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .scroll-container {
    display: flex;
    overflow-x: auto;
    /* -webkit-overflow-scrolling: touch; Enable smooth scrolling on iOS devices */
    scroll-snap-type: x mandatory;
  }
  .scroll-panel {
    flex: 0 0 100vw;
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    white-space: nowrap;
    user-select: none;
  }
</style>
</head>
<body>
<div class="scroll-container" id="scrollContainer">
  <div class="scroll-panel">Card 1</div>
  <div class="scroll-panel">Card 2</div>
  <div class="scroll-panel">Card 3</div>
</div>
</body>
</html>
